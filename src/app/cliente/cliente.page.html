<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="menuPrincipal"></ion-menu-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="formDatos">
    <ion-list>
      <ion-item>
        <ion-input placeholder="Nombre" formControlName="nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          placeholder="Apellido"
          formControlName="apellido"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          placeholder="Password"
          type="password"
          formControlName="password"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          placeholder="Email"
          type="email"
          formControlName="email"
        ></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>

<ion-alert>
  [isOpen]="isAlertOpen" [header]="alertHeader" [subHeader]="alertSubHeader"
  [message]="alertMessage" [buttons]="alertButtons" (didDismiss)="isAlertOpen =
  false"
</ion-alert>

<ion-footer>
  <ion-button expand="block" (click)="grabar()"> Grabar</ion-button>
</ion-footer>
