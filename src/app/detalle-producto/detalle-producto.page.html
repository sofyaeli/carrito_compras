<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" (click)="retroceder()">
      <ion-icon src="../../assets/icon/arrow-back-outline.svg"></ion-icon>
    </ion-buttons>

    <ion-title>detalleProducto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">detalleProducto</ion-title>
    </ion-toolbar>
  </ion-header>

  <img alt="Silhouette of mountains" [src]="producto?.imagen" />

  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">
        <ion-button size="default"> {{producto?.price | currency}}</ion-button>
        {{producto?.nombre}}</ion-card-title
      >
      <ion-card-subtitle>{{producto?.categoria}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <div [innerHTML]="producto?.descripcion"></div>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item>
      <ion-icon
        src="../../assets/icon/remove-circle-outline.svg"
        slot="start"
        size="large"
        color="primary"
        (click)="restar()"
      ></ion-icon>
      <ion-label style="text-align: center">
        <ion-button shape="round"> {{cantidad}} </ion-button>
      </ion-label>
      <ion-icon
        src="../../assets/icon/add-circle-outline.svg"
        slot="end"
        size="large"
        color="primary"
        (click)="sumar()"
      ></ion-icon>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-input
        label="subtotal"
        value="{{subtotal | currency}}"
        readonly="true"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        label="IVA"
        value="{{iva | currency}}"
        readonly="true"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        label="Total"
        value="{{total | currency}}"
        readonly="true"
      ></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-button expand="block" (click)="agregarCarrito()">
    Agregar al carrito
    <ion-icon src="../../assets/icon/cart-outline.svg"></ion-icon>
  </ion-button>
</ion-footer>
